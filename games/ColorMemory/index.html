<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory Game - Aspenini-Fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 35%, #0f0f23 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e8e8ff;
            /* Chromebook optimizations */
            -webkit-font-smoothing: antialiased;
            transform: translateZ(0);
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(6px); /* Reduced for better Chromebook performance */
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            /* Chromebook optimizations */
            transform: translateZ(0);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            margin-bottom: 30px;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .color-button {
            width: 120px;
            height: 120px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.15s ease; /* Simplified transition */
            position: relative;
            overflow: hidden;
            /* Chromebook optimizations */
            transform: translateZ(0);
            will-change: transform;
        }

        .color-button:hover {
            transform: scale(1.03) translateZ(0); /* Reduced scale for better performance */
        }

        .color-button:active {
            transform: scale(0.97) translateZ(0);
        }

        .color-button.flash {
            animation: flash 0.5s ease;
        }

        @keyframes flash {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        .red { background-color: #ff6b6b; }
        .blue { background-color: #4dabf7; }
        .green { background-color: #51cf66; }
        .yellow { background-color: #ffd43b; }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 30px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .game-over {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            .color-button {
                width: 80px;
                height: 80px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">‚Üê Back to Hub</a>
    
    <div class="game-container">
        <h1>üß† Color Memory</h1>
        <p class="subtitle">Remember the sequence and repeat it!</p>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Level</div>
                <div class="score-value" id="level">1</div>
            </div>
            <div class="score-item">
                <div class="score-label">Best</div>
                <div class="score-value" id="bestScore">0</div>
            </div>
        </div>
        
        <div class="game-board">
            <button class="color-button red" data-color="0"></button>
            <button class="color-button blue" data-color="1"></button>
            <button class="color-button green" data-color="2"></button>
            <button class="color-button yellow" data-color="3"></button>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn">Start Game</button>
            <button class="btn" id="resetBtn" disabled>Reset</button>
        </div>
        
        <div class="message" id="message">Click Start to begin!</div>
    </div>

    <script>
        class ColorMemoryGame {
            constructor() {
                this.sequence = [];
                this.playerSequence = [];
                this.level = 1;
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('colorMemoryBest') || '0');
                this.isPlaying = false;
                this.isShowingSequence = false;
                
                this.colors = ['red', 'blue', 'green', 'yellow'];
                
                this.initElements();
                this.initEventListeners();
                this.updateDisplay();
            }
            
            initElements() {
                this.scoreEl = document.getElementById('score');
                this.levelEl = document.getElementById('level');
                this.bestScoreEl = document.getElementById('bestScore');
                this.messageEl = document.getElementById('message');
                this.startBtn = document.getElementById('startBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.colorButtons = document.querySelectorAll('.color-button');
            }
            
            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.resetBtn.addEventListener('click', () => this.resetGame());
                
                this.colorButtons.forEach((button, index) => {
                    button.addEventListener('click', () => this.handleColorClick(index));
                });
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (this.isPlaying && !this.isShowingSequence) {
                        const keyMap = {'1': 0, '2': 1, '3': 2, '4': 3};
                        if (keyMap.hasOwnProperty(e.key)) {
                            this.handleColorClick(keyMap[e.key]);
                        }
                    }
                });
            }
            
            startGame() {
                this.isPlaying = true;
                this.sequence = [];
                this.playerSequence = [];
                this.level = 1;
                this.score = 0;
                
                this.startBtn.disabled = true;
                this.resetBtn.disabled = false;
                
                this.updateDisplay();
                this.nextRound();
            }
            
            nextRound() {
                this.playerSequence = [];
                this.addToSequence();
                this.showSequence();
            }
            
            addToSequence() {
                const randomColor = Math.floor(Math.random() * 4);
                this.sequence.push(randomColor);
            }
            
            async showSequence() {
                this.isShowingSequence = true;
                this.messageEl.textContent = 'Watch the sequence...';
                this.messageEl.className = '';
                
                await this.delay(1000);
                
                for (let i = 0; i < this.sequence.length; i++) {
                    await this.flashColor(this.sequence[i]);
                    await this.delay(200);
                }
                
                this.isShowingSequence = false;
                this.messageEl.textContent = 'Your turn! Repeat the sequence.';
            }
            
            async flashColor(colorIndex) {
                const button = this.colorButtons[colorIndex];
                button.classList.add('flash');
                
                // Play a simple beep sound (optional)
                this.playSound(colorIndex);
                
                await this.delay(500);
                button.classList.remove('flash');
            }
            
            playSound(colorIndex) {
                // Create a simple audio context for sound effects
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const frequencies = [261.63, 329.63, 392.00, 523.25]; // C, E, G, C
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequencies[colorIndex];
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.3);
            }
            
            handleColorClick(colorIndex) {
                if (!this.isPlaying || this.isShowingSequence) return;
                
                this.playerSequence.push(colorIndex);
                this.flashColor(colorIndex);
                
                // Check if the player's sequence is correct so far
                const currentIndex = this.playerSequence.length - 1;
                if (this.playerSequence[currentIndex] !== this.sequence[currentIndex]) {
                    this.gameOver();
                    return;
                }
                
                // Check if the player has completed the sequence
                if (this.playerSequence.length === this.sequence.length) {
                    this.score += this.level * 10;
                    this.level++;
                    this.updateDisplay();
                    
                    this.messageEl.textContent = 'Correct! Get ready for the next level...';
                    this.messageEl.className = 'success';
                    
                    setTimeout(() => this.nextRound(), 1500);
                }
            }
            
            gameOver() {
                this.isPlaying = false;
                this.messageEl.textContent = `Game Over! Final Score: ${this.score}`;
                this.messageEl.className = 'game-over';
                
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('colorMemoryBest', this.bestScore.toString());
                    this.messageEl.textContent += ' - New Best Score! üéâ';
                }
                
                this.startBtn.disabled = false;
                this.resetBtn.disabled = true;
                this.updateDisplay();
            }
            
            resetGame() {
                this.isPlaying = false;
                this.isShowingSequence = false;
                this.sequence = [];
                this.playerSequence = [];
                this.level = 1;
                this.score = 0;
                
                this.startBtn.disabled = false;
                this.resetBtn.disabled = true;
                
                this.messageEl.textContent = 'Click Start to begin!';
                this.messageEl.className = '';
                
                this.updateDisplay();
            }
            
            updateDisplay() {
                this.scoreEl.textContent = this.score;
                this.levelEl.textContent = this.level;
                this.bestScoreEl.textContent = this.bestScore;
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
        
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ColorMemoryGame();
        });
    </script>
</body>
</html>
