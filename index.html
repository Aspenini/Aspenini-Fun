<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspenini-Fun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="mainContent">
            <header class="hero">
                <div class="hero-content">
                    <h1 class="logo">Aspenini-Fun</h1>
                    <p class="tagline">Your Gateway to Amazing Games</p>
                </div>
                <div class="hero-account">
                    <button id="accountBtn" class="account-button" title="Account & Save Data">
                        <span class="account-icon">üë§</span>
                        <span class="account-name" id="accountName">Guest</span>
                    </button>
                </div>
            </header>

            <main class="main-content">
                <section class="games-section">
                    <h2 class="section-title">Available Games</h2>
                    <div class="games-grid" id="gamesGrid">
                        <!-- Games will be dynamically loaded here -->
                    </div>
                </section>

                <section class="stats-section">
                    <div class="stat-card">
                        <h3 class="stat-number" id="gameCount">0</h3>
                        <p class="stat-label">Games Available</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="stat-number">‚àû</h3>
                        <p class="stat-label">Fun Guaranteed</p>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p>&copy; 2025 Aspenini-Fun. Ready to play?</p>
            </footer>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Loading games...</p>
    </div>

    <!-- Account Panel -->
    <div class="account-panel" id="accountPanel">
        <div class="account-panel-content">
            <div class="account-header">
                <h3>Account & Save Data</h3>
                <button class="close-btn" id="closeAccountPanel">√ó</button>
            </div>
            
            <div class="account-body" id="accountBody">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Game Overlay for Inline Games -->
    <div class="game-overlay" id="gameOverlay">
        <div class="game-overlay-content">
            <div class="game-header">
                <button class="back-to-hub-btn" id="backToHubBtn">‚Üê Back to Hub</button>
                <h2 id="gameOverlayTitle">Game</h2>
                <div class="game-overlay-controls">
                    <button class="game-overlay-btn" id="fullscreenBtn" title="Toggle Fullscreen">‚õ∂</button>
                    <button class="game-overlay-btn" id="closeGameBtn" title="Close Game">√ó</button>
                </div>
            </div>
            <div class="game-container">
                <iframe id="gameFrame" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
