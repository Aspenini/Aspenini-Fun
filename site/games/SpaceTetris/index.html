<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="aspenini-game-id" content="space-tetris">
    <title>Space Tetris - Aspenini-Fun</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="topbar">
        <div class="topbar-left">
            <h1>Space Tetris</h1>
        </div>
        <div class="controls-hint">
            Use ARROW KEYS or WASD • SPACE to drop • P to pause
        </div>
    </header>

    <main class="game-container">
        <div class="game-area">
            <div class="game-board">
                <canvas id="tetris" width="300" height="600"></canvas>
            </div>
            
            <div class="next-piece">
                <h3>Next Piece</h3>
                <canvas id="nextPiece" width="120" height="120"></canvas>
            </div>
        </div>

        <div class="game-info">
            <div class="instructions-panel">
                <div class="stats-section">
                    <div class="stat">
                        <span class="stat-label">Score</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Lines</span>
                        <span class="stat-value" id="lines">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Level</span>
                        <span class="stat-value" id="level">1</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Best</span>
                        <span class="stat-value" id="bestScore">0</span>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="gameButton" class="game-btn">Start</button>
                    <button id="restartButton" class="game-btn secondary">Restart</button>
                </div>

                <h3>Controls</h3>
                <div class="control-list">
                    <div class="control">
                        <span class="key">←→</span>
                        <span class="action">Move</span>
                    </div>
                    <div class="control">
                        <span class="key">↓</span>
                        <span class="action">Soft Drop</span>
                    </div>
                    <div class="control">
                        <span class="key">↑</span>
                        <span class="action">Rotate</span>
                    </div>
                    <div class="control">
                        <span class="key">SPACE</span>
                        <span class="action">Hard Drop</span>
                    </div>
                    <div class="control">
                        <span class="key">P</span>
                        <span class="action">Pause</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../aspenini-sdk.js"></script>
    <script src="script.js"></script>
</body>
</html>
